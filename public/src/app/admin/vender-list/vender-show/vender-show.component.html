<button mat-raised-button color="accent" [routerLink]="['/vender', 'add']">Add a vender</button>
<h1>Venders</h1>
<hr>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Website</th>
      <th>Pic_URL</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vender of venders; let i = index">
      <td>{{i + 1}}</td>
      <td>{{ vender.name }}</td>
      <td>{{ vender.email }}</td>
      <td>{{ vender.phone }}</td>
      <td>{{ vender.address }}</td>
      <td>{{ vender.website }}</td>
      <td>{{ vender.static_pic_url }}</td>
      <td>
        <button mat-icon-button color="accent" [routerLink]="['/vender', 'edit', vender._id]">
          <mat-icon aria-label="icon-button to edit vender">
            <i class="material-icons">&#xE3C9;</i>
          </mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(vender)">
          <mat-icon aria-label="icon-button to delete vender">
            <i class="material-icons">&#xE872;</i>
          </mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
