<button mat-raised-button [routerLink]="['/list_amenity']">Cancel</button>
<h1 class="text-center">Edit {{amenity.name}} </h1>
<div class="container">
  <form (submit)="updateAmenity()" #formData="ngForm" class="form">
    <mat-form-field>
      <input matInput name='name' [(ngModel)]="amenity.name" #name='ngModel' placeholder="name" required>
    </mat-form-field>

    <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
  </form>
</div>
