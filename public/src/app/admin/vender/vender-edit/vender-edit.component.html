<h2 class="text-center">Edit {{vender.name}} Vendor</h2>
<div class="container">
  <form (submit)="updateVender()" #formData="ngForm" class="form">
    <mat-form-field>
      <input matInput name='name' [(ngModel)]="vender.name" #name='ngModel' placeholder="name" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='email' [(ngModel)]="vender.email" #email='ngModel' placeholder="Email" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='phone' [(ngModel)]="vender.phone" #phone='ngModel' placeholder="Phone #" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='address' [(ngModel)]="vender.address" #address='ngModel' placeholder="Address" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='website' [(ngModel)]="vender.website" #website='ngModel' placeholder="Website" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='category' [(ngModel)]="vender.category" #category='ngModel' placeholder="Category" required />
      <mat-hint>EX: Photography & Videography</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput type="text" name="description" required minlength=1 [(ngModel)]="vender.description" placeholder="Vendor description"
        matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="15"></textarea>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="url" name="facebook" maxlength=500 [(ngModel)]="vender.facebook_url" placeholder="Vendors Facebook URL"
      />
      <mat-hint>EX: www.facebook.com/vendorName</mat-hint>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="url" name="instagram" maxlength=500 [(ngModel)]="vender.instagram_url" placeholder="Vendors Instagram URL"
      />
      <mat-hint>EX: www.instagram.com/vendorName</mat-hint>
    </mat-form-field>

    <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
  </form>
</div>
