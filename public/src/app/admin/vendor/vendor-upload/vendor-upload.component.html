<div class="container">
    <div>
        <h2 class="text-center">Cover Image</h2>
    </div>
    <div class="col-3">
        <form (ngSubmit)="uploadOne()" #form encType="multipart/form-data">
            <div class="file-upload">
                <input #file type="file" name="picture">
            </div>
            <div class="submit-button">
                <button mat-raised-button type="submit" color="accent">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
    </div>
    <div class="col-3">
        <img src='https://s3-us-west-2.amazonaws.com/tulsa-venues/Vendors/{{vendor._id}}/VideoPic/{{vendor.videoPicURL}}' alt="Vendor Picture"
            class="img-thumbnail">
    </div>
    <div>
        <h2 class="text-center">Logo</h2>
    </div>
    <div class="col-3">
        <form (ngSubmit)="uploadLogo()" #logoform encType="multipart/form-data">
            <div class="file-upload">
                <input #file type="file" name="picture">
            </div>
            <div class="submit-button">
                <button mat-raised-button type="submit" color="accent">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
    </div>
    <div class="col-3">
        <img src='https://s3-us-west-2.amazonaws.com/tulsa-venues/Vendors/{{vendor._id}}/Logo/{{vendor.logo_url}}' alt="Vendor Logo"
            class="img-thumbnail">
    </div>
    <div>
        <h2 class="text-center">Video Picture</h2>
    </div>
    <div class="col-3">
        <form (ngSubmit)="uploadVideoPic()" #videoform encType="multipart/form-data">
            <div class="file-upload">
                <input #file type="file" name="picture">
            </div>
            <div class="submit-button">
                <button mat-raised-button type="submit" color="accent">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
    </div>

    <div class="col-3">
        <img src='https://s3-us-west-2.amazonaws.com/tulsa-venues/Vendors/{{vendor._id}}/VideoPic/{{vendor.videoPicURL}}' alt="Vendor Video Picture" class="img-thumbnail">
    </div>
    <hr>
    <div>
        <h2 class="text-center">Gallery Images</h2>
    </div>
    <div class="col-12">
        <form (ngSubmit)="uploadMultiple()" #formMultiple encType="multipart/form-data">
            <div class="file-upload">
                <input #files type="file" name="picture" multiple>
            </div>
            <div class="submit-button">
                <button mat-raised-button type="submit" color="accent">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
    </div>
    <div class="row">
        <div class="col-3" *ngFor="let gallery of vendor.gallery">
            <img src='https://s3-us-west-2.amazonaws.com/tulsa-vendors/Vendors/{{vendor._id}}/Gallery/{{gallery.name}}' alt="Vendor Gallery Picture" class="img-thumbnail">
        </div>
    </div>
</div>
