<div class="header">
    <h1>Admin Dashboard</h1>
</div>
<div>
    <mat-chip-list>
        <mat-chip color="plain" selected="true" routerLink="/list_venue">Total Venues:
            <div *ngIf="venues">
                {{ venues.length }}
            </div>
        </mat-chip>
        <mat-chip color="plain" selected="true" routerLink="/list_vender">Total Venders:
            <div *ngIf="vender">
                {{ venders.length }}
            </div>
        </mat-chip>
        <mat-chip color="plain" selected="true" routerLink="/list_amenity">Total Amenities:
            <div mat-chip-value *ngIf="amenities">
                {{ amenities.length }}
            </div>
        </mat-chip>
        <mat-chip color="plain" selected="true" routerLink="/list_admin">Total Users:
            <div mat-chip-value *ngIf="users">
                {{ users.length }}
            </div>
        </mat-chip>
    </mat-chip-list>
</div>
