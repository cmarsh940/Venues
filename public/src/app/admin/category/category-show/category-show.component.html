<h1>Venue Categories</h1>

<div>
    <form class="form" (submit)="createCategory()">
        <mat-form-field>
            <input matInput type="text" name="name" class="form-control" [(ngModel)]="newCategory.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="icon" class="form-control" [(ngModel)]="newCategory.icon" placeholder="Icon Name">
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">Add</button>
    </form>
</div>

<hr>
<div class="container">
    <table matSort (matSortChange)="sortData($event)">
        <thead>
            <tr>
                <th>#</th>
                <th mat-sort-header="name">Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="categories" *ngFor="let category of categories; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <button mat-icon-button color="accent" [routerLink]="['/category', 'edit', category._id]">
                        <mat-icon aria-label="icon-button to edit category">
                            <i class="material-icons">&#xE3C9;</i>
                        </mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="destroyCategory(category._id, i)">
                        <mat-icon aria-label="icon-button to delete category">
                            <i class="material-icons">&#xE872;</i>
                        </mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
