<button mat-raised-button [routerLink]="['/list_review']">Cancel</button>
<!-- <h1 class="text-center">Edit {{review.title}} </h1> -->
<div class="container">
    <form (submit)="updateReview()" #formData="ngForm" class="form">
        <mat-form-field>
            <input matInput type="email" name='email' [(ngModel)]="review.email" #email='ngModel' placeholder="email" required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name='content' [(ngModel)]="review.content" #content='ngModel' placeholder="Review" required  matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="10"></textarea>
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-slide-toggle name='approved' [(ngModel)]="review.approved" #approved='ngModel' checked="{{review.approved}}" color="warn">Approved</mat-slide-toggle>
        </mat-form-field> -->

        <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
    </form>
</div>
