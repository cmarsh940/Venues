<button mat-raised-button [routerLink]="['/list_review']">Cancel</button>
<h1 class="text-center">Edit {{review.title}} </h1>
<div class="container">
    <form (submit)="updateReview()" #formData="ngForm" class="form">
        <mat-form-field>
            <input matInput name='title' [(ngModel)]="review.title" #name='ngModel' placeholder="title" required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name='content' [(ngModel)]="review.content" #name='ngModel' placeholder="content" required  matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"></textarea>
        </mat-form-field>

        <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
    </form>
</div>
