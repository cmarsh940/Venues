<button mat-raised-button [routerLink]="['/list_venue']">
  <i class="material-icons">&#xE5C4;</i>
</button>
<h1>Add a Venue</h1>
  <form (submit)="createVenue(this.newVenue)" #form encType="multipart/form-data">
    <mat-form-field>
      <input 
        matInput 
        name="name" 
        required 
        maxlength=250 
        [(ngModel)]="newVenue.name" 
        placeholder="Venue Name"
      />
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput 
        name="email" 
        required 
        maxlength=250 
        [(ngModel)]="newVenue.email" 
        placeholder="Venue Email"
      />
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput 
        name="phone" 
        required 
        maxlength=20 
        [(ngModel)]="newVenue.phone"  
        placeholder="Venue Phone #"
      />
      <mat-hint>no spaces EX: 1234567899 </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput 
        name="address" 
        required 
        maxlength=200 
        [(ngModel)]="newVenue.address" 
        placeholder="Venue Address"
      />
    </mat-form-field>

    <div>
      <mat-label class="form-label">Latitude and Longitude used for map placement</mat-label>
    </div>
    <div class="input-container">
      <mat-form-field>
        <input matInput name="lat" required maxlength=50 [(ngModel)]="newVenue.lat" placeholder="Latitude" />
        <mat-hint>EX: 36.153883</mat-hint>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput name="lng" required maxlength=50 [(ngModel)]="newVenue.lng" placeholder="Longitude" />
        <mat-hint>EX: -95.990629</mat-hint>
      </mat-form-field>
    </div>

    <mat-form-field>
      <input 
        matInput 
        name="website" 
        required 
        maxlength=250 
        [(ngModel)]="newVenue.website" 
        placeholder="Venue Website" 
      />
      <mat-hint>EX: www.example.com</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Venue Amenities" #amenities name="amenities" [(ngModel)]="newVenue.amenities" multiple>
        <mat-option *ngFor="let amenity of amenitiesList" [value]="amenity" [innerHTML]="amenity.name"></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Venue Category" name="category" [(ngModel)]="newVenue.category">
        <mat-option *ngFor="let category of categories" [value]="category._id" [innerHTML]="category.name"></mat-option>
      </mat-select>
    </mat-form-field>

    <div class="input-container">
      <mat-form-field>
        <span matPrefix>$&nbsp;</span>
        <input 
          matInput 
          type="number" 
          name="minAmmount" 
          required maxlength=250 
          [(ngModel)]="newVenue.minAmmount" 
          placeholder="Min-ammount" 
          class="right-align"
        />
        <span matSuffix>.00</span>
      </mat-form-field>

      <mat-form-field>
        <span matPrefix>$&nbsp;</span>
        <input 
          matInput 
          type="number" 
          name="maxAmmount" 
          required maxlength=250 
          [(ngModel)]="newVenue.maxAmmount" 
          placeholder="Max-ammount" 
          class="right-align"
        />
        <span matSuffix>.00</span>
      </mat-form-field>
    </div> 

    <mat-form-field>
      <textarea matInput name="description" required [(ngModel)]="newVenue.description" placeholder="Venue description" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="15"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="tour" maxlength=500 [(ngModel)]="newVenue.tour_url" placeholder="Venue 3D Tour" />
      <mat-hint>3D Tour URL</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="video" maxlength=500 [(ngModel)]="newVenue.video_url" placeholder="Venue Video" />
      <mat-hint>Video URL</mat-hint>
    </mat-form-field>

    <div class="file-upload">
      <input #file type="file" name="picture" [(ngModel)]="newVenue.pic_url">
    </div>

    <div class="submit-button">
      <button mat-raised-button type="submit" color="accent">Submit</button>
    </div>
  </form>
  {{ newVenue | json }}

  <div>
    <p class="error" *ngFor="let error of errors">{{ error }}</p>
  </div>
