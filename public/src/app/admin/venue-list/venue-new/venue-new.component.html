<button mat-raised-button [routerLink]="['/list_venue']">
  <i class="material-icons">&#xE5C4;</i>
</button>
<h1>Add a Venue</h1>
  <form #form (submit)="create_venue()" encType="multipart/form-data">
    <!-- Name -->
    <mat-form-field>
      <input 
        matInput name="name" 
        required 
        maxlength=250 
        [(ngModel)]="new_venue.name" 
        placeholder="Venue Name"
      />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field>
      <input 
        matInput 
        name="email" 
        required 
        maxlength=250 
        [(ngModel)]="new_venue.email" 
        placeholder="Venue Email"
      />
    </mat-form-field>

    <!-- Phone# -->
    <mat-form-field>
      <input 
        matInput 
        name="phone" 
        required 
        maxlength=20 
        [(ngModel)]="new_venue.phone"  
        placeholder="Venue Phone #"
      />
      <mat-hint>no spaces EX: 1234567899 </mat-hint>
    </mat-form-field>

    <!-- Address -->
    <mat-form-field>
      <input 
        matInput 
        name="address" 
        required 
        maxlength=200 
        [(ngModel)]="new_venue.address" 
        placeholder="Venue Address"
      />
    </mat-form-field>

    <!-- Website -->
    <mat-form-field>
      <input 
        matInput 
        name="website" 
        required 
        maxlength=250 
        [(ngModel)]="new_venue.website" 
        placeholder="Venue Website" 
      />
      <mat-hint>EX: www.example.com</mat-hint>
    </mat-form-field>

    <!-- Label -->
    <mat-label class="form-label">Latitude and Longitude used for map placement</mat-label>

    <!-- Location for maps -->
    <div class="input-container">
      <!-- Lattitude -->
      <mat-form-field>
        <input 
          matInput 
          name="lat" 
          required 
          maxlength=50 
          [(ngModel)]="new_venue.lat" 
          placeholder="Latitude" 
        />
        <mat-hint>EX: 36.153883</mat-hint>
      </mat-form-field>

      <!-- Longitude -->
      <mat-form-field>
        <input 
          matInput 
          name="lng" 
          required 
          maxlength=50 
          [(ngModel)]="new_venue.lng" 
          placeholder="Longitude" 
        />
        <mat-hint>EX: -95.990629</mat-hint>
      </mat-form-field>
    </div>
    <!-- $$$$ -->
    <div class="input-container">
      <!-- MinAmmount -->
      <mat-form-field>
        <span matPrefix>$&nbsp;</span>
        <input 
          matInput 
          type="number" 
          name="minAmmount" 
          required maxlength=250 
          [(ngModel)]="new_venue.minAmmount" 
          placeholder="Min-ammount" 
          class="right-align"
          >
        <span matSuffix>.00</span>
      </mat-form-field>

      <!-- MaxAmmount -->
      <mat-form-field>
        <span matPrefix>$&nbsp;</span>
        <input 
          matInput 
          type="number" 
          name="maxAmmount" 
          required maxlength=250 
          [(ngModel)]="new_venue.maxAmmount" 
          placeholder="Max-ammount" 
          class="right-align"
          >
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>


    <!-- Ammenities -->
    <!-- <mat-form-field>
      <mat-select placeholder="Ammenities" [formControl]="ammenities" multiple>
        <mat-option *ngFor="let ammenity of ammenitiesList" [value]="ammenity">{{ammenities}}</mat-option>
      </mat-select>
    </mat-form-field> -->

    <!-- Picture -->
    <div class="file-upload">
      <input #file type="file" name="picture" [(ngModel)]="new_venue.static_pic_url">
    </div>

    <div class="submit-button">
      <!-- Submit -->
      <button mat-raised-button type="submit" color="accent">Submit</button>
    </div>
  </form>

  <div>
    <p class="error" *ngFor="let error of errors">{{ error }}</p>
  </div>
