<button [routerLink]="['/list_venue']">Cancel</button>
<h2 class="text-center">Edit {{venue.name}}</h2>
<div class="container">
  <form (submit)="update(venue)" #formData="ngForm" class="form">
    <div class="form-group">
      <label>Name</label>
      <input type='text' class="form-control" name='name' [(ngModel)]="venue.name" #name='ngModel' required>
      <div class='errors' *ngIf='name.errors && (name.dirty || name.touch)'>
        <span *ngIf='name.errors.required'>Name is required</span>
      </div>
    </div>
    <input type='submit' class='btn btn-info' [disabled]=!formData.valid>
  </form>
</div>
