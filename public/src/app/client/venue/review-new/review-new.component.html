<h2 class="text-center">Add a Review</h2>
<form (ngSubmit)="createReview()" #reviewForm="ngForm">
    <mat-form-field>
        <input matInput type="email" name="email" required maxlength=150 [(ngModel)]="newReview.email" placeholder="Email" />
    </mat-form-field>

    <mat-form-field>
        <textarea matInput #content name="content" required maxlength="350" [(ngModel)]="newReview.content" placeholder="Review" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"></textarea>

        <mat-hint align="end">{{content.value.length}} / 350</mat-hint>
    </mat-form-field>

    <div class="input-container">
        <mat-form-field>
            <mat-select name="rating" required [(ngModel)]="newReview.rating" placeholder="Rating">
                <mat-option *ngFor="let num of [1, 2, 3, 4, 5]" [value]="num">
                    {{ num }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    <div class="submit-button">
        <button mat-raised-button type="submit" color="accent" [disabled]="!reviewForm.form.valid">Submit</button>
    </div>
</form>

<div>
    <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
</div>
