<div class="containerX">
    <div class="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <ng-container *ngIf="venue.pic_url; else elseTemplate">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src='imgs/{{venue.pic_url}}' class="venue-image" alt="Venue slide pictures">
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <div class="carousel-item active">
                        <img class="d-block w-100" src='/assets/images/missing.png' class="venue-image" alt="Missing Venue Picture">
                    </div>
                </ng-template>
            </div>
            <a class="carousel-control-prev text-light bg-dark" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next text-light bg-dark" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-12" id="top">
            <!-- INFO /  ABOUT / PHOTO ALBUM -->
            <div class="col-3">
                <h2 class="text-center">VENUE INFO</h2>
                <ul class="text-center">
                    <li>
                        <h5>{{venue.name}}</h5>
                    </li>
                    <li>
                        <h5>{{venue.phone}}</h5>
                    </li>
                    <li>
                        <h5>{{venue.address}}</h5>
                    </li>
                    <li>
                        <h5>{{venue.website}}</h5>
                    </li>
                </ul>
            </div>
            <div class="col-5">
                <h2 class="text-center">ABOUT {{venue.name}}</h2>
                <p class="text-center">{{venue.description}}</p>
            </div>
            <div class="col-3">
                <h2 class="text-center">PHOTO ALBUM</h2>
            </div>
        </div>
        <div class="col-12" id="middle">
            <!-- AMENITIES /  3D -->
            <div class="col-5">
                <h2 class="text-center">AMENITIES</h2>
                <mat-list dense>
                    <mat-list-item> {{venue.amenities}}  </mat-list-item>
                </mat-list>
            </div>
            <div class="col-5">
                <h2 class="text-center">3D TOUR</h2>
                <button mat-raised-button (click)="show()">3D</button>
            </div>
        </div>
        <div class="col-12" id="bottom">

            <!-- VENDER / MAP / DESCRIPTION -->
            <div class="col-3">
                <h2 class="text-center">RANDOM VENDER</h2>
            </div>
            <div class="col-5" id="map">
                <agm-map [latitude]='venue.lat' [longitude]='venue.lng' [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
                    <agm-marker [title]="venue.address" [latitude]="venue.lat" [longitude]="venue.lng">
                    </agm-marker>
                </agm-map>
            </div>
            <div class="col-3">
                <h2 class="text-center">DETAILS</h2>
            </div>
        </div>
    </div>
</div>
