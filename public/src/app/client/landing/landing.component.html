<div class="containerX">
    <hr>
    <div id="main">
        <section>
            <h1>Real Reviews, from Real Tulsans.</h1>
        </section>
        <div class="search">
            <div id="search-button">
                <button mat-raised-button routerLink="/search" matTooltip="Search for a Venue" [matTooltipShowDelay]="showDelay" id="search-button-style">Find Your Venue Now</button>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="container" id="category">
            <h2>What are you interested in?</h2>
            <h6 class="text-center">Explore some of our differnt venues</h6>
            <ng-container *ngFor="let category of categories; let i = index">
                <span class="inner-circle">
                    <span class="small-inner-circle">
                        <div *ngIf="category">
                            {{category.name.length}}
                        </div>
                    </span>
                    <a routerLink="/search/{{category.name | lowercase}}">
                        <img src='/assets/images/{{category.name | lowercase}}.png' class="icon-category" alt="{{category.name}} icon">
                    </a>
                </span>
            </ng-container>
        </div>      
    </div>
    <div class="image-seperater mx-auto">
        <img src="/assets/images/tulsavenus.png" alt="Image seperater">
    </div>
    <span class="line"></span>
    <div class="col-12" id="bottom-group">
        <br>
        <div class="container" id="vender">
            <h2>Best Things To Do In The City</h2>
            <h6 class="text-center">Explore some of the best places to visit in our city.</h6>
            <div class="vender-card" *ngFor="let vender of venders; let i = index">
                <mat-card class="card" [tabindex]="i">
                    <ng-container *ngIf="vender.pic_url; else elseTemplate">
                        <!-- TEST -->
                        <a [routerLink]="['/vender', 'display', vender._id]">
                            <img mat-card-image src='https://s3-us-west-2.amazonaws.com/venue-test/Venders/{{vender.name}}/{{vender.pic_url}}' alt="Vender Picture"
                            class="img-responsive">
                        </a>
                        <!-- LIVE -->
                        <!-- <a [routerLink]="['/vender', 'display', vender._id]">
                            <img mat-card-image src='https://s3-us-west-2.amazonaws.com/tulsa-venues/Venders/{{vender.name}}/{{vender.pic_url}}' alt="Vender Picture"
                                class="img-responsive">
                        </a> -->
                    </ng-container>
                    <ng-template #elseTemplate>
                        <a [routerLink]="['/vender', 'display', vender._id]">
                            <img mat-card-image src='/assets/images/missing.png' alt="Venue Picture" class="img-responsive">
                        </a>
                    </ng-template>
                    <mat-card-title>
                        <h5 class="text-center">{{vender?.name}}</h5>
                        <span>
                            <img src="/assets/images/marker.png" alt="location icon" class="vender-location-marker">
                        </span>
                        <mat-card-subtitle>{{vender?.address}}</mat-card-subtitle>
                    </mat-card-title>
        
                    <mat-card-actions>
                        <button mat-button class="vender-button" [routerLink]="['/vender', 'display', vender._id]" matTooltip="View {{vender.name}}"
                            [matTooltipShowDelay]="showDelay">VIEW</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
