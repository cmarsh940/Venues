<div class="containerX">
    <div class="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <ng-container *ngIf="vender.pic_url; else elseTemplate">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src='https://s3-us-west-2.amazonaws.com/tulsa-venues/Venders/{{vender.name}}/{{vender.pic_url}}' class="vender-image" alt="Vender slide pictures">
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <div class="carousel-item active">
                        <img class="d-block w-100" src='/assets/images/missing.png' class="vender-image" alt="Missing Vender Picture">
                    </div>
                </ng-template>
            </div>
            <a class="carousel-control-prev text-light bg-dark" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next text-light bg-dark" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-12" id="top">
            <!-- INFO /  ABOUT / PHOTO ALBUM -->
            <div class="col-3">
                <h2 class="text-center">{{vender.name}}</h2>
                <ul class="text-center">
                    <li>
                        <h5>{{vender.phone}}</h5>
                    </li>
                    <li>
                        <h5>{{vender.address}}</h5>
                    </li>
                    <li>
                        <a href='http://{{vender.website}}' target='_blank' rel='nofollow noopener noreferrer'>view website</a>
                    </li>
                </ul>
            </div>
            <div class="col-5">
                <p class="text-center">{{vender.description}}</p>
            </div>
            <div class="col-3">
                <h2 class="text-center">Follow {{vender.name}}</h2>
                <ul id="vender-contact">
                    <li class="list-items">
                        <a href='http://{{vender?.facebook_url}}' target='_blank'>
                            <mat-icon aria-label="Vender facebook icon link">
                                <img src="/assets/images/facebook.svg" alt="Facebook icon">
                            </mat-icon>
                            <p>{{vender?.name}}</p>
                        </a>
                    </li>
                    <li class="list-items">
                        <a href='http://{{vender?.instagram_url}}' target='_blank'>
                            <mat-icon aria-label="instagram icon link">
                                <img src="/assets/images/instagram.svg" alt="Instagram icon">
                            </mat-icon>
                            <p>{{vender?.name}}</p>
                        </a>
                    </li>
                    <li class="list-items">
                        <a href='tel:{{ vender?.phone }}' data-type='phone'>
                            <mat-icon aria-label="Phone icon link">
                                <i class="material-icons">&#xE0CD;</i>
                            </mat-icon>
                            <p>Call {{ vender?.name }}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
