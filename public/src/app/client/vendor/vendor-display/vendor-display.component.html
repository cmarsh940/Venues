<div class="col align-self-center" *ngIf="!loaded; else mainTemplate">
    <div class="loading">
        <mat-spinner color="accent"></mat-spinner>
    </div>
</div>
<ng-template #mainTemplate>
    <div class="containerX">
        <div id="slider">
            <figure *ngFor="let gallery of vendor.gallery">
                <!-- LIVE -->
                <!-- <img src="https://s3-us-west-2.amazonaws.com/tulsa-vendors/Vendors/{{vendor._id}}/Gallery/{{gallery.name}}" alt> -->
                <!-- TEST -->
                <img src='https://venue-test.s3.amazonaws.com/Vendors/{{vendor._id}}/Gallery/{{gallery.name}}' alt>
            </figure>
        </div>
        <div class="container-fluid">
            <div class="row" id="top">
                <div class="col-3" id="left-col">
                    <div class="top-left">
                        <div class="text-center">
                            <img src="https://venue-test.s3.amazonaws.com/Vendors/{{vendor._id}}/Logo/{{vendor.logo_url}}" class="img-thumbnail" alt="Vendor Logo">
                        </div>
                        <ul class="text-left">
                            <li>
                                <a href='tel:{{ vendor.phone }}' data-type='phone'>
                                    <p>{{ vendor.phone }}</p>
                                </a>
                            </li>
                            <li>
                                <a href='mailto:{{ vendor.email }}' target='_top'>
                                    <p>
                                        <span class="color">{{ vendor.email }}</span>
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href='http://{{vendor.website}}' target='_blank' rel='nofollow noopener noreferrer' matTooltip="View {{vendor.name}}'s' website">
                                    <p>
                                        <span class="color">{{ vendor.website }}</span>
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9" id="right-col">
                    <div id="top-right">
                        <div id="vendor-about">
                            <div class="text-center">
                                <h2>{{vendor.name}}</h2>
                                <p>{{vendor.description}}</p>
                            </div>
                        </div>
                        <div class="links">
                            <div class="text-center">
                                <div class="col-6">
                                    <!-- LIVE -->
                                    <!-- <img src="https://s3-us-west-2.amazonaws.com/tulsa-venues/Vendors/{{vendor._id}}/{{vendor.videoPicURl}}" class="img-fluid img-thumbnail" alt="Vendor Video"> -->
                                    <!-- TEST -->
                                    <div class="text-center">
                                        <img src='https://venue-test.s3.amazonaws.com/Vendors/{{vendor._id}}/VideoPic/{{vendor.videoPicURL}}' class="img-fluid img-thumbnail"
                                            alt="Vendor Video">
                                        <div class="text-dornter image-button">
                                            <a href="{{vendor.video_url}}" target="_blank" class="white">
                                                <i class="material-icons" id="play-icon">&#xE037;</i>
                                                <h5 class="white" id="play-text">PLAY VIDEO</h5>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngFor="let gallery of vendor.gallery" id="gallery">
                            <div class="col-2">
                                <!-- LIVE -->
                                <!-- <img src="https://s3-us-west-2.amazonaws.com/tulsa-venues/Vendors/{{vendor._id}}/Gallery/{{gallery.name}}" alt="Vendor Gallery Picture" class="img-thumbnail gallery-image"> -->
                                <!-- TEST -->
                                <img src='https://venue-test.s3.amazonaws.com/Vendors/{{vendor._id}}/Gallery/{{gallery.name}}' class="img-thumbnail gallery-image"
                                    alt="Vendor gallery picture">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
