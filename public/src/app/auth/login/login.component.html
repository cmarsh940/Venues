<div class="container">
    <h2>Login</h2>
    <form (submit)="loginUser(); loginForm.reset()" #loginForm="ngForm">
        <!-- ** EMAIL ** -->
        
        <mat-form-field>
            <input matInput placeholder="Enter your email" autocomplete="email" name="email" [formControl]="email" autocomplete="username email" required [(ngModel)]="currentUser.email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    
        <!-- **  PASSWORD ** -->
        <mat-form-field>
            <input matInput placeholder="Enter your password" autocomplete="current-password" name="password" autocomplete="new-password" required [(ngModel)]="currentUser.password"
                [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button type="submit" value="Login" [disabled]="!currentUser.email" color="accent">
            <h3>Login
                <i class="material-icons">arrow forward</i>
            </h3>
        </button>
    </form>
    <div *ngFor="let error of errors">
        <p [ngStyle]="{ 'color': 'red' }" >{{ error }}</p>
    </div>
</div>

<form class="form" (submit)="createUser()">
    <mat-form-field>
        <input matInput type="text" name="name" class="form-control" [(ngModel)]="newUser.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="email" name="email" class="form-control" autocomplete="username email" [(ngModel)]="newUser.email"
            placeholder="Email">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" name="password" autocomplete="new-password" class="form-control" [(ngModel)]="newUser.password"
            placeholder="Password">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" class="form-control" name="password_confirmation" autocomplete="new-password-confirmation"
            required [(ngModel)]="newUser.password_confirmation" placeholder="Confirm Password">
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Register</button>
</form>
<div>
    <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
</div>
