<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button [matMenuTriggerFor]="menu">
      <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
      </svg>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard">Home</button>
      <button mat-menu-item routerLink="/list_admin">Admin Users</button>
      <button mat-menu-item routerLink="/list_ammenity">Ammenities</button>
      <button mat-menu-item routerLink="/list_vender">Venders</button>
      <button mat-menu-item routerLink="/list_venue">Venues</button>
    </mat-menu>
    <span class="spacer"></span>
    <button mat-icon-button [routerLink]="['/']" (click)='logout()'>
      <mat-icon aria-label="Logout button">exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
